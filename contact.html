<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me - Personal Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <header>
        <h1>Get In Touch</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a class="nav-links" href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a class="nav-links" href="/about.html"><i class="fas fa-user"></i> About Me</a></li>
                <li><a class="nav-links" href="/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>

        <div class="about-container">
            <h2>Contact Me</h2>
            <p class="mb-2">
                Have a question or want to work together? Fill out the form below or reach out through my social media
                channels.
                I'll get back to you as soon as possible.
            </p>

            <div class="card-grid mb-2">
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-envelope fa-2x accent-text mb-1"></i>
                        <h3>Email</h3>
                        <p>saifalisalman4@gmail.com</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-phone fa-2x accent-text mb-1"></i>
                        <h3>Phone</h3>
                        <p>+92 123 4567890</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-map-marker-alt fa-2x accent-text mb-1"></i>
                        <h3>Location</h3>
                        <p>Punjab, Lahore</p>
                    </div>
                </div>
            </div>

            <form action="" id="contactForm">
                <label for="first-name">First Name<input id="first-name" type="text" placeholder="Your first name"
                        required /></label>

                <label for="last-name">Last Name<input id="last-name" type="text" placeholder="Your last name"
                        required /></label>

                <label for="e-mail">Email<input id="e-mail" type="email" placeholder="your.email@example.com"
                        required /></label>

                <label for="subject">Subject<input id="subject" type="text" placeholder="What is this regarding?"
                        required /></label>

                <label for="message">Message<textarea id="message" placeholder="Type your message here..."
                        required></textarea></label>

                <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
